<div class="positition-relative">
  <div
    class="position-absolute top-50 start-50 translate-middle bg-secondary rounded p-4 w-25"
    style="--bs-bg-opacity: 0.3"
  >
    <header>
      <h3>Forgot Password</h3>
    </header>
    <main>
      <div>
        <form action="">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email</label
            >
            <input
              type="email"
              class="form-control form-control-sm"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label"
              >Method</label
            >
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
                value="email"
                checked
                (change)="methodOnChange('email')"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Send an email with a link
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                value="otp"
                (change)="methodOnChange('otp')"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Send an sms with an OTP
              </label>
            </div>
          </div>
          <div>
            <button type="button" class="btn btn-primary mb-3 w-100" (click)="forwardRequest()">
              Reset Password
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer class="d-flex flex-column align-items-center">
      <div>
        <small>
          or Click here to
          <span><a [routerLink]="['../signin']">Sign in</a></span>
        </small>
      </div>
    </footer>
  </div>
</div>
